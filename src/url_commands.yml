name: url
help: Browse, bookmark, verify and manage URLS/links

commands:
  - name: open
    help: Open a target URL into a target VM, or bookmarks with no arguments.
    args:
      - name: url
        help: URL to browse
        required: false

  - name: bookmark
    help: Add an onion to the user/system bookmarks without verifying it.
    args:
      - name: url
        help: URL to bookmark (optional, if empty the split-bookmarks file is opened, or the user is prompted for URL/info)
        required: false
      - name: title
        help: Title of URL page (optional)
        required: false

